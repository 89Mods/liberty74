package: 
  name: liberty74
  authors: 
    - "Tobias Senti"

sources:
  # Merge Cells
  - config/merge_cells/a32o.v
  - config/merge_cells/dis_ff_led.v
  - config/merge_cells/en_ff_led.v
  - config/merge_cells/ff_led.v

  # Simulation Models
  - target: not(SYNTH)
    files:
      - verilog_models/DS9808.sv
      - verilog_models/single_port_async_sram.sv

  # PDK
  - target: SIM_LAYOUT
    defines:
      PWR_PINS: ~
    files:
      - pdk/verilog/74lvc1g.v
      - pdk/verilog/74vhc.v
      - pdk/verilog/AM29.v
      - pdk/verilog/DS9808.v
      - pdk/verilog/LCD.v
      - pdk/verilog/Led.v
      - pdk/verilog/W24129A.v

  - target: any(SIM, SIM_SYNTH)
    files:
      - pdk/verilog/74lvc1g.v
      - pdk/verilog/74vhc.v
      - pdk/verilog/AM29.v
      - pdk/verilog/DS9808.v
      - pdk/verilog/LCD.v
      - pdk/verilog/Led.v
      - pdk/verilog/W24129A.v
