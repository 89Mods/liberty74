name: Lint

on: [push, pull_request, workflow_dispatch]
jobs:
  lint-license:
    runs-on: self-hosted
    steps:
      -
        name: Checkout
        uses: actions/checkout@v4
      -
        name: Check License
        uses: TheMightyDuckOfDoom/pulp-actions/lint-license@llpyu
        with:
          license: |
            Copyright (\d{4}(-\d{4})?\s)?(Tobias Senti)
            (Solderpad Hardware License, Version 0.51|Licensed under the \
            Apache License, Version 2.0), see LICENSE for details.
            SPDX-License-Identifier: (SHL-0.51|Apache-2.0)
          exclude_paths: |
            utils/lef_def_parser/*.py

  lint-yaml:
    runs-on: self-hosted
    steps:
      -
        name: Checkout
        uses: actions/checkout@v4
      -
        name: Lint YML files
        run: make lint-yaml

  lint-tcl:
    runs-on: self-hosted
    steps:
      -
        name: Checkout
        uses: actions/checkout@v4
      -
        name: Lint TCL files
        run: make lint-tcl

  lint-python:
    runs-on: self-hosted
    steps:
      -
        name: Checkout
        uses: actions/checkout@v4
      -
        name: Lint python files
        run: |
          set +e
          make lint-python

  lint-json:
    runs-on: self-hosted
    steps:
      -
        name: Checkout
        uses: actions/checkout@v4
      -
        name: Lint JSON files
        run: make lint-json

  lint-verilog:
    runs-on: self-hosted
    steps:
      -
        name: Checkout
        uses: actions/checkout@v4
      -
        name: Lint verilog files
        run: make lint-verilog

  lint-markdown:
    runs-on: self-hosted
    steps:
      -
        name: Checkout
        uses: actions/checkout@v4
      -
        name: Run markdownlint
        run: make markdownlint

  pdk-gen:
    runs-on: self-hosted
    steps:
      -
        name: Checkout
        uses: actions/checkout@v4
      -
        name: Generate PDK
        run: make pdk/.pdk
      -
        name: Create Merge Cells
        run: make gen-pdk

  pdk-lint-tcl:
    runs-on: self-hosted
    needs: pdk-gen
    steps:
      -
        name: Checkout
        uses: actions/checkout@v4
      -
        name: Generate PDK
        run: make gen-pdk
      -
        name: Lint TCL files
        run: make lint-tcl

  pdk-lint-verilog:
    runs-on: self-hosted
    needs: pdk-gen
    steps:
      -
        name: Checkout
        uses: actions/checkout@v4
      -
        name: Generate PDK
        run: make gen-pdk
      -
        name: Lint verilog files
        run: make lint-verilog
